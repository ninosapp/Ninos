apply plugin: 'com.android.application'

ext {
    appVersionName = '1.0'
    appPackageId = 'com.ninos'
}

android {
    compileSdkVersion 26
    flavorDimensions "default"
    defaultConfig {
        applicationId "com.ninos"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    productFlavors {
        dvl {
            buildConfigField 'String', 'USER_PATH_FMT', '"/dvl/users/%1$s/%2$s"'
            buildConfigField 'String', 'ROOT_PATH', '"/dvl"'
            buildConfigField 'String', 'BASE_URL ', '"http://ninosapi.schoolsuperstars.com/"'
            versionName "i$appVersionName"
        }

        prd {
            buildConfigField 'String', 'USER_PATH_FMT', '"/prd/users/%1$s/%2$s"'
            buildConfigField 'String', 'ROOT_PATH', '"/prd"'
            buildConfigField 'String', 'BASE_URL ', '"http://ninosapi.schoolsuperstars.com/"'
            versionName "$appVersionName"
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${variant.name}-${variant.versionName}.apk"
        }
    }

    signingConfigs {
        debug {
            keyAlias 'NinosKeyStore'
            keyPassword 'N!0ns123'
            storeFile file('../artifacts/ninos_internal.jks"')
            storePassword 'N!0ns123'
        }
        release {
            keyAlias 'ninos'
            keyPassword 'N!0ns123'
            storeFile file('../artifacts/ninos_production.jks"')
            storePassword 'N!0ns123'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-vector-drawable:26.1.0'

    implementation 'com.google.firebase:firebase-auth:11.6.2'
    implementation 'com.google.android.gms:play-services-auth:11.6.2'
    implementation 'com.google.firebase:firebase-database:11.6.2'

    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

apply plugin: 'com.google.gms.google-services'
